<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Latihan Javascript</h1>
    <p id="demo">javascript bisa merubah isi elemen HTML</p>
    <script>
      function myFunction() {
        x = document.getElementById("demo");
        x.style.color = "#f8dfca";
      }
    </script>
    <button type="button" onclick="myFunction()">Click me!</button>
  </body>
</html>
