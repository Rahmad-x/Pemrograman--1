<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <script>
      var x = 5;
      var y = 6;
      var z = 5 + 6;

      document.write("Variable X: " + x + "<br>");
      document.write("Variable y: " + y + "<br>");
      document.write("Hasil x + y: " + z + "<br>");
      document.write("hasil x * y: " + x * y + "<br>");
      document.write("hasil x / y: " + x / y + "<br>");
    </script>
  </body>
</html>
