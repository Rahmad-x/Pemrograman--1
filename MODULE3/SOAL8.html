<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pendaftaran Kursus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="border">
      <div class="judul">
        <h2>Pendaftaran Kursus</h2>
      </div>
      <div class="isi">
        <h2>Data Diri</h2>
        <form>
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input
              type="date"
              id="tanggal_lahir"
              name="tanggal_lahir"
              required
            />
          </div>
          <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="jenis_kelamin" value="Laki-Laki" />
                Laki-Laki</label
              >
              <label
                ><input type="radio" name="jenis_kelamin" value="Perempuan" />
                Perempuan</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="program">Pilih Program Kursus</label>
            <div class="checkbox-group" id="program">
              <label
                ><input type="checkbox" name="program[]" value="C#" /> C#</label
              >
              <label
                ><input type="checkbox" name="program[]" value="Java" />
                Java</label
              >
              <label
                ><input type="checkbox" name="program[]" value="SQL" />
                SQL</label
              >
              <label
                ><input type="checkbox" name="program[]" value="HTML dan PHP" />
                HTML dan PHP</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="jadwal">Pilihan Hari/Jam Kursus</label>
            <select id="jadwal" name="jadwal" required>
              <option value="Senin - Rabu/09.00 - 11.00">
                Senin - Rabu/09.00 - 11.00
              </option>
              <option value="Kamis - Sabtu/08.00 - 10.00">
                Kamis - Sabtu/08.00 - 10.00
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="Komentar">
        <h4>Komentar Anda</h4>
        <textarea name="komentar" rows="4"></textarea>
        <div class="buttons">
          <input type="Reset" value="Reset" />
          <input type="Submit" value="Submit" />
          <input type="Button" value="Cancel" />
        </div>
      </div>
    </div>
  </body>
</html>
